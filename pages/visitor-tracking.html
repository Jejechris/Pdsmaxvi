<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracking - Website Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .visitors-table {
            margin: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table-header {
            background: #667eea;
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .visitor-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .visitor-row:nth-child(even) {
            background: #f8f9fa;
        }

        .visitor-ip {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
        }

        .visitor-location {
            font-weight: 500;
        }

        .visitor-time {
            color: #666;
            font-size: 0.9rem;
        }

        .visitor-device {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .device-icon {
            font-size: 1.2rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .visitor-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Website Analytics</h1>
            <p>Real-time visitor tracking for your website</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisitors">0</div>
                <div class="stat-label">Total Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueVisitors">0</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayVisitors">0</div>
                <div class="stat-label">Today's Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineNow">0</div>
                <div class="stat-label">Online Now</div>
            </div>
        </div>

        <div class="visitors-table">
            <div class="table-header">
                ðŸ“‹ Recent Visitors
            </div>
            <div class="table-content" id="visitorsList">
                <div class="no-data">No visitors yet. Share your website to start tracking!</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
    </div>

    <script>
        // Visitor tracking system
        class VisitorTracker {
            constructor() {
                this.visitors = JSON.parse(localStorage.getItem('websiteVisitors') || '[]');
                this.currentVisitor = this.getCurrentVisitor();
                this.trackVisit();
                this.updateDisplay();
                this.startAutoRefresh();
            }

            getCurrentVisitor() {
                return {
                    ip: this.getClientIP(),
                    location: this.getLocation(),
                    device: this.getDevice(),
                    browser: this.getBrowser(),
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    referrer: document.referrer || 'Direct',
                    screen: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                };
            }

            getClientIP() {
                // Simulated IP (in real implementation, you'd use a service)
                return '192.168.1.' + Math.floor(Math.random() * 255);
            }

            getLocation() {
                // Simulated location (in real implementation, use geolocation API)
                const cities = ['Jakarta', 'Surabaya', 'Bandung', 'Medan', 'Semarang', 'Makassar'];
                return cities[Math.floor(Math.random() * cities.length)] + ', Indonesia';
            }

            getDevice() {
                const userAgent = navigator.userAgent;
                if (/Mobile|Android|iPhone|iPad/.test(userAgent)) {
                    return { type: 'Mobile', icon: 'ðŸ“±' };
                } else if (/Tablet|iPad/.test(userAgent)) {
                    return { type: 'Tablet', icon: 'ðŸ“±' };
                } else {
                    return { type: 'Desktop', icon: 'ðŸ’»' };
                }
            }

            getBrowser() {
                const userAgent = navigator.userAgent;
                if (userAgent.includes('Chrome')) return 'Chrome';
                if (userAgent.includes('Firefox')) return 'Firefox';
                if (userAgent.includes('Safari')) return 'Safari';
                if (userAgent.includes('Edge')) return 'Edge';
                return 'Unknown';
            }

            trackVisit() {
                // Check if visitor already exists (by IP and recent timestamp)
                const existingVisitor = this.visitors.find(v => 
                    v.ip === this.currentVisitor.ip && 
                    new Date(v.timestamp) > new Date(Date.now() - 30 * 60 * 1000) // 30 minutes
                );

                if (!existingVisitor) {
                    this.visitors.unshift(this.currentVisitor);
                    // Keep only last 100 visitors
                    this.visitors = this.visitors.slice(0, 100);
                    localStorage.setItem('websiteVisitors', JSON.stringify(this.visitors));
                }
            }

            updateDisplay() {
                this.updateStats();
                this.updateVisitorsList();
            }

            updateStats() {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                const totalVisitors = this.visitors.length;
                const uniqueVisitors = new Set(this.visitors.map(v => v.ip)).size;
                const todayVisitors = this.visitors.filter(v => 
                    new Date(v.timestamp) >= today
                ).length;
                const onlineNow = this.visitors.filter(v => 
                    new Date(v.timestamp) > new Date(Date.now() - 5 * 60 * 1000) // 5 minutes
                ).length;

                document.getElementById('totalVisitors').textContent = totalVisitors;
                document.getElementById('uniqueVisitors').textContent = uniqueVisitors;
                document.getElementById('todayVisitors').textContent = todayVisitors;
                document.getElementById('onlineNow').textContent = onlineNow;
            }

            updateVisitorsList() {
                const visitorsList = document.getElementById('visitorsList');
                
                if (this.visitors.length === 0) {
                    visitorsList.innerHTML = '<div class="no-data">No visitors yet. Share your website to start tracking!</div>';
                    return;
                }

                visitorsList.innerHTML = this.visitors.slice(0, 20).map(visitor => {
                    const time = new Date(visitor.timestamp);
                    const timeString = time.toLocaleString();
                    
                    return `
                        <div class="visitor-row">
                            <div class="visitor-ip">${visitor.ip}</div>
                            <div class="visitor-location">${visitor.location}</div>
                            <div class="visitor-time">${timeString}</div>
                            <div class="visitor-device">
                                <span class="device-icon">${visitor.device.icon}</span>
                                <span>${visitor.device.type}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            startAutoRefresh() {
                // Refresh every 30 seconds
                setInterval(() => {
                    this.updateDisplay();
                }, 30000);
            }
        }

        // Initialize tracker
        const tracker = new VisitorTracker();

        function refreshData() {
            tracker.updateDisplay();
        }

        // Add to your main website
        function addTrackingToWebsite() {
            const script = document.createElement('script');
            script.textContent = `
                // Add this to your main website (untukmu.html)
                (function() {
                    const visitor = {
                        ip: '${tracker.getClientIP()}',
                        location: '${tracker.getLocation()}',
                        device: '${tracker.getDevice().type}',
                        browser: '${tracker.getBrowser()}',
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        referrer: document.referrer || 'Direct'
                    };
                    
                    // Send to your tracking endpoint
                    fetch('/track-visitor', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(visitor)
                    }).catch(() => {
                        // Fallback to localStorage
                        const visitors = JSON.parse(localStorage.getItem('websiteVisitors') || '[]');
                        visitors.unshift(visitor);
                        localStorage.setItem('websiteVisitors', JSON.stringify(visitors.slice(0, 100)));
                    });
                })();
            `;
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
